    <script>
        $.get('gtbank.txt', function (data) {
            var splitData = data.split('\n');
            var arr = [];
            splitData.forEach((element) => {
                getDataAttributes(element, arr);
            });

            var filtered = arr.filter(function (el) { // remove undefined and empty 
                return el;
            });

            console.log(filtered);

        }, 'text');

        var getDateTime = (str) => {
            // formula for getting content in between brackets
            var from = str.indexOf('[');
            var to = str.indexOf(']');
            var _date = str.substr(from + 1, to - from - 1).split(' ')[0];
            var _time = str.substr(from + 1, to - from - 1).split(' ')[1];

            const result = {
                date: _date,
                time: _time
            }
            if (result.date !== '' && result.time !== undefined) {
                return result;
            } else
                return false;
        }

        var getAccountNumber = (str) => {
            var index = str.indexOf('Acct:');

            if (index !== -1) {
                var from = index + 6;
                var to = from + 9;
                var res = str.substr(from, to);
                var _accountNumber = Number(res);
                const result = {
                    accountNumber: _accountNumber
                };

                if (!Number.isNaN(_accountNumber))
                    return result;

                return false;
            }
            return false;
        }

        var getTransaction = (str) => {
            var index = str.indexOf('Amt:');

            if (index !== -1) {
                var from = index + 5;
                var transactionInfoRow = str.substr(from);
                var transactionAmount = parseFloat(transactionInfoRow.substr(0, transactionInfoRow.indexOf(' '))
                    .replace(/,/g, ''));
                var transactionTypeIndex = transactionInfoRow.indexOf(' ');
                var transactionTypeInfo = transactionInfoRow.substr(transactionTypeIndex);
                var transactionType = transactionTypeInfo.substr(0, 3);
                var commissionIndex = transactionTypeInfo.indexOf(' ,C') + 12;
                var commissionAmount = Number(transactionTypeInfo.substr(commissionIndex));
                const result = {
                    amount: transactionAmount,
                    type: transactionType,
                    commission: commissionAmount
                }
                return result;
            }
            return false;
        }

        var getDescription = (str) => {
            var index = str.indexOf('Desc:');
            if (index !== -1) {
                var from = index + 5;
                var descInfoRow = str.substr(from);
                var _description = descInfoRow.replace(/-/g, '');
                const result = {
                    description: _description
                }
                return result;
            }
            return false;
        }

        var getBalance = (str) => {
            var index = str.indexOf('Avail Bal:');
            if (index !== -1) {
                var from = index + 11;
                var _balance = Number(str.substr(from));
                const result = {
                    balance: _balance
                }
                return result;
            }
            return false;
        }

        var getDataAttributes = (str, arr) => {
            const result = {
                accountNumber: '',
                date: '',
                time: '',
                transactionAmount: '',
                transactionType: '',
                commission: '',
                description: '',
                remainingBalance: ''
            }

            // var from = '';
            // var transactionInfoRow = '';
            // var transactionAmount = '';
            // var transactionTypeIndex = '';
            // var transactionTypeInfo = '';
            // var transactionType = '';
            // var commissionIndex = '';
            // var commissionAmount = '';
            // var ammountIndex = ''


            // get date time
            var dtFrom = str.indexOf('[');
            var dtTo = str.indexOf(']');
            var _date = str.substr(dtFrom + 1, dtTo - dtFrom - 1).split(' ')[0];
            var _time = str.substr(dtFrom + 1, dtTo - dtFrom - 1).split(' ')[1];

            // get account number
            var accountIndex = str.indexOf('Acct:');
            if (accountIndex !== -1) {
                var from = accountIndex + 6;
                var to = from + 9;
                var res = str.substr(from, to);
                var _accountNumber = Number(res);
            }

            // get transaction info
            var ammountIndex = str.indexOf('Amt:');
            if (ammountIndex !== -1) {
                var from = ammountIndex + 5;
                var transactionInfoRow = str.substr(from);
                var transactionAmount = parseFloat(transactionInfoRow.substr(0, transactionInfoRow.indexOf(' '))
                    .replace(/,/g, ''));
                var transactionTypeIndex = transactionInfoRow.indexOf(' ');
                var transactionTypeInfo = transactionInfoRow.substr(transactionTypeIndex);
                var transactionType = transactionTypeInfo.substr(0, 3);
                var commissionIndex = transactionTypeInfo.indexOf(' ,C') + 12;
                var commissionAmount = Number(transactionTypeInfo.substr(commissionIndex));
            }

            var index = str.indexOf('Desc:');
            if (index !== -1) {
                var from = index + 5;
                var descInfoRow = str.substr(from);
                var _description = descInfoRow.replace(/-/g, '');
            }


            arr.push(_date);
            arr.push(_time);
            arr.push(_accountNumber);
            arr.push(transactionAmount);
            arr.push(transactionType);
            arr.push(commissionAmount);
            arr.push(_description);

            // result.transactionAmount = transactionAmount;
            // result.date = _date;
            // result.time = _time;
            // result.accountNumber = _accountNumber;
            // result.description = _description;

            // console.log(result); 
        }
